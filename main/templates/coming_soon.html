{% extends 'base.html' %}
{% block title %}Coming Soon{% endblock %}
{% block content %}
    <br>
    <div class="mod-details">
        <h1 style="text-align: center;">Coming Soon</h1>
        <a style="text-align: center; display: block;" href="/mod/" class="button">Explore Mods</a>
        <br>
        {% if not request.user.is_authenticated %}
        <a style="text-align: center; display: block;" href="/u/login/" class="button">Login</a>
        {% else %}
        <form style="padding: 0;" action="/u/logout/" method="post">
            {% csrf_token %}
            <button type="submit" style="width: 100%;">Logout</button>
        </form>
        {% endif %}
    </div>
    <div class="ad">
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-format="fluid"
            data-ad-layout-key="-he+1j+4x-46-1s"
            data-ad-client="ca-pub-8764676296426896"
            data-ad-slot="7070995135"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
{% endblock %}
