{% extends 'base.html' %}
{% block title %}Edit {{ mod.name }}{% endblock %}
{% block content %}
<div class="mod-details">
  <h2>Edit Mod: {{ mod.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save Changes</button>
  </form>
  <form method="post" action="{% url 'delete_mod' mod.id %}" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" class="button button-danger" onclick="return confirm('Are you sure you want to delete this mod?');">Delete Mod</button>
  </form>
  <p><a href="{% url 'mod_detail' mod.id %}">‚Üê Back to Mod</a></p>
</div>
{% endblock %}
